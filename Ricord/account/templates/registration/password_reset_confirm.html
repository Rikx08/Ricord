
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установить новый пароль</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Установите новый пароль</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Сохранить пароль</button>
            </form>
        {% else %}
            <p>Ссылка для сброса пароля недействительна. Возможно, она уже была использована.</p>
        {% endif %}
        <p><a href="{% url 'login' %}">Вернуться ко входу</a></p>
    </div>
</body>
</html>
