{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    <p>Забыл пароль? <a href="{% url 'password_reset' %}">Востановить пароль</a></p>
</div>
{% endblock %}
